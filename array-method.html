<!DOCTYPE html>
<html>
<head>
  <title>Methods of Array</title>
</head>
<body>
<script>
// array are mutable can be modified/changed but string can't be modified/changed
let m = [100, 55, 23, 30, null, "not there"];

// to string

let b = m.toString(); // b is now string
console.log(typeof b);
console.log(b);

// join

let c = m.join(" ");
console.log(c);

// pop out

// let d = m.pop();
// console.log(d);

//push

let e = m.push(11);
console.log(e, m);

// shift & unshift add & remove first element from the array respectively
</script>
</body>
</html>
