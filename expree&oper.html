<!DOCTYPE html>
<html>
<head>
  <title>expression & operators</title>
</head>
<body>
<script>
// types of operator in JS


//1 arithmetical operator
let a = 10, b = 5;
console.log("a + b = ", a+b);
console.log("a - b = ", a-b);
console.log("a % b = ", a%b);  // reminder/modules
console.log("a ** b = ", a**b);  //exponential ops
console.log("a -- = ", a--);
console.log("a ++ = ", a++);
console.log("--a ", --a);


//2 assignment operator
let y= 1;
y += 5
console.log(y);
// =     x = y
// +=    x = x+y
// -=    x = x-y


// 2 comparison operation
let r = 1, s = "2";
console.log( "r == s", r==s);
console.log( "r != s", r!=s);
console.log( "r === s", r===s);
console.log( "r !== s", r!==s);
console.log( "r >= s", r>=s);


// 3 logical operator 
let = i = 1, o = 0;
console.log(i>o && i==1);  // both condition shloud be true
console.log(i<o && i==1);  // anyone condition shloud be true
</script>
</body>
</html>
