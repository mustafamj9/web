<!DOCTYPE html>
<html>
<head>
  <title>If else/ condition expression</title>
</head>
<body>
<script>
let a = prompt("what is your age");
a = Number.parseInt(a);    // converting the string into number
console.log(typeof a)

if(a<0 && a<100){
    alert("this is the invalid age");
    
}
else if(a>0 && a<18){
    alert("you are kid");
}
else if(a<80){
    alert("you are adut");
}
else{
    alert("you are old");
}
console.log("you can", a<18? "not drive" : "drive");
</script>
</body>
</html>
