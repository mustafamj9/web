  <title>var let const</title>

<body>
<script>
// diff b/w let var const
// var scope is globa & let is block 
// var is re-declare type of variable 
// no re-declare in let
let b = "this";
{
    let b = "mustafa";
    console.log(b);
}
console.log(b);

// const value does not change & need to be declare  
const author = "mustafa bhai"
</script>
