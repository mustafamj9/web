<!DOCTYPE html>
<html>
<head>
  <title>data type & objects</title>
  </style>
</head>
<body>

<script>
// primitive data types are fundamental data bulid-in 
// N Number
// N null
// S Symbol
// S String
// B Boolean
// B BigInt
// U undefined Note we can declare as undefined or leave as blanck
let a =  100;
let b = null;
let c = Symbol("moonn");
let d = "mustafa";
let e = true;
let f = BigInt("11000");
let g = undefined;
console.log(a, b, c, d, e, f, g);
console.log(typeof g);

// objects in JS are key vaule pair or non primitive data types
const item = {
  "mus" : true,
  "ammu" : 100,
  "far": undefined
}
console.log(item["mus"]);

</script>
</body>
</html>
